databaseChangeLog:
  - changeSet:
      id: create-table-roles
      author: yana_stepanova
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: enum ('ROLE_USER','ROLE_MANAGER','ROLE_ADMIN')
                  constraints:
                    nullable: false
                    unique: true
