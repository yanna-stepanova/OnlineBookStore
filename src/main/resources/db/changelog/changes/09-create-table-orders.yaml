databaseChangeLog:
  - changeSet:
      id: create-table-orders
      author: yana_stepanova
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_users
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: status
                  type: enum ('PENDING','DELIVERED','COMPLETED')
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal(38, 2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: datetime(6)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
