databaseChangeLog:
  - changeSet:
      id: create-table-shopCarts
      author: yana_stepanova
      changes:
        - createTable:
            tableName: shopCarts
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_shopCarts_users
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
