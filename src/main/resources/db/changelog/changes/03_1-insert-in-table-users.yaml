databaseChangeLog:
  - changeSet:
      id: insert-current-admin
      author: yana_stepanova
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: 'admin@example.com'
              - column:
                  name: password
                  value: 'current_admin'
              - column:
                  name: first_name
                  value: 'Some admin'
              - column:
                  name: last_name
                  value: 'Current'
              - column:
                  name: shipping_address
                  value: 'Work place'
  - changeSet:
      id: insert-default-user
      author: yana_stepanova
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: 'user@example.com'
              - column:
                  name: password
                  value: 'password_default'
              - column:
                  name: first_name
                  value: 'Unknown user'
              - column:
                  name: last_name
                  value: 'Default'
              - column:
                  name: shipping_address
                  value: 'Unknown home'

